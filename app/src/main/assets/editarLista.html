<body style="font-size:16px;">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>

                        <li><a href="map.html">Home</a></li>

        <div class="container" style="height:calc(100vh - 50px);">
            <form action="ListaDeCompras.html" method="post" role="form">
                <h2 align="center">Selecione a Lista</h2>
                <div class="form-group">
                    <select class="form-control">
                        <option value="lista1">Lista Mercado</option>
                        <option value="lista2">Lista Padaria</option>
                        <option value="lista3">Lista Lanchonete</option>
                        <option value="lista4">Lista Farmacia</option>
                    </select>
                </div>
                <h2 align="center">Selecione o produto</h2>
                <div class="form-group">
                    <select class="form-control">
                        <option value="produto1">Arroz</option>
                        <option value="produto2">Carne</option>
                        <option value="produto3">Feijão</option>
                        <option value="produto4">Café</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome">Nome do produto:</label>
                    <input class="form-control" type="nome" id="nome" name="nome" placeholder="Arroz">
                </div>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input class="form-control" type="number" id="quantidade" name="quantidade" placeholder="1">
                </div>
                <div class="form-group">
                    <label>Descrição:</label>
                    <input class="form-control" type="textarea" id="descricao" name="descricao" placeholder="Integral">
                </div>
                <div class="form-group">
                    <label>Preço (aproximado):</label>
                    <input class="form-control" type="number" id="preco" name="preco" value="10"  >
                </div>
                <div class="form-group">
                    <label>Status da Compra:</label>
                    <select class="form-control">
                        <option value="produto1">Pendente</option>
                        <option value="produto2">Comprado</option>
                    </select>
                </div>
                <div class="btn btn-primary btn-lg btn-block" type="button"  onclick="submitEnviar()" style="margin-top: 30px;"> Atualizar Produto da Lista </button>
                </div>
                <!--Adicionar testes de verificação do formulário-->
                <script type="text/javascript">
                    var submitEnviar = function(){
                        $( location ).attr("href", "ListaDeCompras.html");
                    }
                </script>

            </form>
        </div>
    </body>
</html>
