<!DOCTYPE html>
<html>
	<head>
		<title>Eng Software</title>
		<meta charset="utf-8"/>
		<script src="jquery.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist\css\bootstrap.css">
	</head>
	<body style="font-size:16px;">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="map.html">Engenharia de Software</a>
				</div>
			</div>
		</nav>
		<div class="container" style="height:calc(100vh - 50px);">

				<h3 style="text-align:center; margin:50px;">Grupo de Compras</h3>

			<div>
				<h3>Login</h3>
				<input class="form-control input-lg" type="text" id="login" placeholder="E-mail">
				<br>
				<input class="form-control input-lg" type="password" id="senha" placeholder="Senha">
				<button class="btn btn-primary btn-lg btn-block" type="button" onclick="submitLogin()" style="margin-top: 30px;">Entrar</button>
			</div>
			<br>
			<div>
				<h5 style="text-align:center"> Ainda não é cadastrado? Cadastre-se aqui! </h5>
				<button class="btn  btn-lg btn-block" type="button" style="margin-top: 20px;"><a href="cadastro.html">Cadastrar</a></button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
			var submitLogin = function(){
				if((document.getElementById('login').value == 'admin') && (document.getElementById('senha').value == 'admin')){
					$( location ).attr("href", "map.html");
				} else {
					alert("Login ou senha inválido!");
				}
			}
	</script>
</html>
